<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quotes</title>
</head>
<body>
    <h1>Famous Quotes</h1>
    
    <!-- Dropdown for selecting a topic -->
    <label for="topic">Select a topic:</label>
    <select id="topic">
        <option value="love">Love</option>
        <option value="motivational">Motivational</option>
        <option value="wisdom">Wisdom</option>
        <option value="humor" selected>Humor</option>
    </select>

    <!-- Dropdown for selecting the number of quotes -->
    <label for="count">Select the number of quotes:</label>
    <select id="count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <!-- Button to fetch quotes -->
    <button id="fetch-button">Fetch Quotes</button>

    <!-- Container for displaying quotes -->
    <div id="quotes">
        <!-- Quotes or error message will be displayed here -->
    </div>

    <!-- JavaScript code placed just before the closing </body> tag -->
    <script src="quote.js"></script>
</body>
</html>
